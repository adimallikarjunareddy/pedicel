---
machine:
    environment:
        RUBY_VERSIONS: 2.3.3

dependencies:
    override:
        - rvm get head
        - rvm install $RUBY_VERSIONS
        - rvm $RUBY_VERSIONS --verbose do gem install bundler
        - rvm $RUBY_VERSIONS --verbose do bundle install

test:
    override:
        - rvm $RUBY_VERSIONS --verbose do bundle exec rake test
